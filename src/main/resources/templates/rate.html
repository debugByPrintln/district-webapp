<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Оценить район</title>
  <link rel="stylesheet" th:href="@{/css/rate.css}" />
</head>
<body>
<div class="header">
  <h1>Оценить район</h1>
  <a th:href="@{/}" class="button">На главную</a>
</div>
<div class="main-content">
  <form th:action="@{/rate}" method="post">
    <div class="form-group">
      <label for="district">Выберите район:</label>
      <select id="district" name="districtId">
        <option th:each="district : ${districts}"
                th:value="${district.id}"
                th:text="${district.name}">Район</option>
      </select>
    </div>
    <div class="form-group">
      <label for="quietness">Уровень тишины:</label>
      <div class="range-container">
        <span class="range-label">Громко</span>
        <input type="range" id="quietness" name="quietness" min="0" max="100" />
        <span class="range-label">Тихо</span>
      </div>
    </div>
    <div class="form-group">
      <label for="education">Доступность образовательных услуг:</label>
      <div class="range-container">
        <span class="range-label">Плохая</span>
        <input type="range" id="education" name="education" min="0" max="100" />
        <span class="range-label">Хорошая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="health">Доступность услуг здравоохранения:</label>
      <div class="range-container">
        <span class="range-label">Плохая</span>
        <input type="range" id="health" name="health" min="0" max="100" />
        <span class="range-label">Хорошая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="transport">Транспортная доступность:</label>
      <div class="range-container">
        <span class="range-label">Плохая</span>
        <input type="range" id="transport" name="transport" min="0" max="100" />
        <span class="range-label">Хорошая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="cost">Средняя стоимость жилья:</label>
      <div class="range-container">
        <span class="range-label">Низкая</span>
        <input type="range" id="cost" name="cost" min="0" max="100" />
        <span class="range-label">Высокая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="livability">Благоустроенность:</label>
      <div class="range-container">
        <span class="range-label">Плохая</span>
        <input type="range" id="livability" name="livability" min="0" max="100" />
        <span class="range-label">Хорошая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="density">Плотность застройки:</label>
      <div class="range-container">
        <span class="range-label">Высокая</span>
        <input type="range" id="density" name="density" min="0" max="100" />
        <span class="range-label">Низкая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="novelty">Новизна жилого фонда:</label>
      <div class="range-container">
        <span class="range-label">Старый</span>
        <input type="range" id="novelty" name="novelty" min="0" max="100" />
        <span class="range-label">Новый</span>
      </div>
    </div>
    <div class="form-group">
      <label for="security">Безопасность:</label>
      <div class="range-container">
        <span class="range-label">Низкая</span>
        <input type="range" id="security" name="security" min="0" max="100" />
        <span class="range-label">Высокая</span>
      </div>
    </div>
    <div class="form-group">
      <label for="remoteness">Удаленность от центра города:</label>
      <div class="range-container">
        <span class="range-label">Далеко</span>
        <input type="range" id="remoteness" name="remoteness" min="0" max="100" />
        <span class="range-label">Близко</span>
      </div>
    </div>
    <button type="submit">Оценить</button>
  </form>
  <div th:if="${message}" style="margin-top: 20px;" th:text="${message}"></div>
</div>
</body>
</html>
